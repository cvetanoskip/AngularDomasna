<div [ngStyle]="backgroundStyle" [ngClass]="klasi()">
    <ng-template #noImg>
        <p>Nema slika</p>
    </ng-template>

    <div class="course-title ">
        {{reden+'. '+vozac.name}}
    </div>
    <img [src]="vozac.iconUrl" *ngIf="vozac.iconUrl; else noImg">
    <div [ngStyle]="newStyle" class="course-category" [ngSwitch]="vozac.category">
        <div class="category" *ngSwitchCase="'begginer'">beginner</div>
        <div class="category" *ngSwitchCase="'advanced'">advanced</div>
        <div class="category" *ngSwitchDefault>Nema vozac</div>
    </div>
    <div class="course-description">
        {{vozac.team}}
    </div>
    <div>
        Points : {{vozac.points}}
    </div>
    <button (click)="klik()">Klikni me be</button>
</div>
